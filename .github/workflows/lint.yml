name: Lint

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Run pre-commit
        run: pre-commit run -a
